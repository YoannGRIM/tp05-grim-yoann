<div class="basket-container">
  <h2>Your Basket</h2>

  <div *ngIf="(products$ | async)?.length === 0" class="empty-message">
    Your basket is empty.
  </div>

  <div class="product-card" *ngFor="let product of products$ | async">
    <img src="https://via.placeholder.com/150" alt="{{ product.name }}" class="product-image" />
    <div class="product-details">
      <h3>{{ product.name }}</h3>
      <p class="product-price">{{ product.price | currency:'USD' }}</p>
      <button (click)="delProductFromBasket(product)" class="remove-btn">Remove</button>
    </div>
  </div>
</div>
